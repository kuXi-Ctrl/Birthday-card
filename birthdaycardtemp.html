<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+Marker+Gothic&family=
      Princess+Sofia&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet">
    <title>Birthday Card!</title>
    <style>
    body {
  font-family: 'Roboto', sans-serif;
  padding: 40px;
  text-align: center;
  background: linear-gradient(-45deg, #8e2de2, #4a00e0, #b5179e, #7209b7);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background-color: white;
  max-width: 400px;
  height: 300px;
  padding: 40px;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px gray;
  transition: transform 0.3s, background-color 0.3s ease;
  align-items: center;     /* centers horizontally */
  text-align: center;
}

.card:hover {
  background-color: khaki;
  transform: scale(1.1);
}
    
h1 {
 font-family: 'Princess Sofia', cursive; 
}  

h1::before {
  content: "ðŸ¥³ ";
}

h1::after {
  content: " ðŸ¥³";
}

.message {
  font-size: 1.2em;
  margin-bottom: 20px;
  font-family: 'LXGW Marker Gothic', sans-serif;
}

.card-links {
  margin-top: 50px;
  display: flex;
  justify-content: space-around;
}

.card-links a {
  text-decoration: none;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 5px;
  color: white;
  background-color: midnightblue;
  transition: background-color 0.3s ease;
}

.card-links a:hover {
  background-color: orangered;
}

.card-links a:active {
  background-color: midnightblue;
}

.card-links a:focus {
  outline: 2px solid yellow;
}

.card-links a:visited {
  color: crimson;
}


section {
  margin: 20px auto;
  max-width: 600px;
  background-color: whitesmoke;
  padding: 20px;
  border-radius: 10px;
  display: none;
}

section:hover{
  transform: skewX(10deg);
}

section:target {
  display: block;
}


    </style>
    
  </head>
  <body>
    <div class="card" id="greeting-card">
      <h1>Happy Birthday!</h1>

      <p class="message">
        Wishing you all the happiness and joy on your special day!
      </p>
      <p class="message">Love,<br> The most amazing bestie ever!</p>

      <div class="card-links">
        <a href="mailto:?subject=Happy Birthday!&body=Check out this card: 
          https://kuXi-Ctrl.github.io/Birthday-card" target="_blank" 
          class="send-link">Send Card</a>
        <a href="https://wa.me/?text=Check%20out%20
          this%20birthday%20card!%20https://kuXi-Ctrl.github.io/Birthday-card" 
          target="_blank" class="share-link">Share on Whatsapp</a>
      </div>
  	</div>

  <section id="send">
    <h2>Sending your card...</h2>
    <p>Card successfully sent to your recipient!</p>
  </section>

  <section id="share">
    <h2>Sharing your card...</h2>
    <p>Your card was shared on social media!</p>
  </section>
    
  </body>
</html>
